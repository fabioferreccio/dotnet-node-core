name: CI

on:
  push:
    branches: [ main ]     # Roda ao commitar na main
    tags: [ 'v*' ]         # Roda ao subir tags como v1.0, v0.5.1, etc.
  pull_request:
    branches: [ main ]     # Roda ao abrir PR para a main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Simplificado para apenas a vers√£o atual

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm run test

    - name: Build
      run: npm run build
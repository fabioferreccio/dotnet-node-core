name: CI

on:
  push:
    branches: [ main ]     # Roda ao commitar na main
    tags: [ 'v*' ]         # Roda ao subir tags como v1.0, v0.5.1, etc.
  pull_request:
    branches: [ main ]     # Roda ao abrir PR para a main

# Isso garante que o GITHUB_TOKEN tenha permissão para criar Releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Simplificado para apenas a versão atual

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm run test

    - name: Build
      run: npm run build
    
    # -------------------------------------------------------
    # Deste ponto para baixo, só roda se for uma TAG (Release)
    # -------------------------------------------------------

    - name: Pack Library (Create .tgz)
      if: startsWith(github.ref, 'refs/tags/')
      run: npm pack

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: '*.tgz'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # O GitHub injeta isso sozinho